<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>Registro</title>
    <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
    <div class="contenedor">
        <h1>Registro de Estudiante</h1>
        <form action="#" method="post">
            <label for="numControl">Número de Control:</label>
            <input type="text" id="numControl" name="numControl" required>

            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>

            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            <div>
                <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
            </div>
            
            <div>
                <label for="direccion">Dirección:</label>
                <div>
                    <textarea id="direccion" name="direccion" rows="3" required></textarea>
                </div>
            </div>

            <label for="periodo">Periodo Escolar de Ingreso:</label>
            <input type="text" id="periodo" name="periodo" required>

            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera" required>
                <option value="">Seleccione</option>
                <option value="ISC">Ingeniería en Sistemas Computacionales</option>
                <option value="IGE">Ingenieria en Gestion Empresarial</option>
                <option value="LeB">Licenciatura en Biologia</option>
                <option value="IeA">Ingenieria en agronomia</option>
            </select>
            <div class="b">
                <button type="submit">Registrar Estudiante</button>
                
            </div>
        </form>
    </div>
    <footer>
        <h2 class="titulo-final">&copy; Jose Eduardo Hernandez Hernandez</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
